language: node_js
node_js:
- '10'
install:
- npm install
stages:
- Test
- name: Delivery
  if: type != pull_request AND branch = master
jobs:
  include:
  - stage: Test
    script: npm test
  - stage: Delivery
    script: npm run deploy
branches:
  only:
  - master
addons:
  ssh_known_hosts:
  - $SERVER_ADDRESS